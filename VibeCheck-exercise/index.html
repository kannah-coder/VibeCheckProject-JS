 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Check</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Vibe Check</h1>
        <p class="text-center text-muted">What's the vibe today?</p>

        <div class="row" id="image-grid">
            <!-- Images will be added here with JavaScript -->
        </div>

        <div id="vibe-display" class="text-center p-4 my-4 bg-light rounded shadow-sm" style="display: none;">
            <h2 id="vibe-title"></h2>
            <p id="vibe-description"></p>
        </div>

        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <h2 class="text-center">Weather Vibe</h2>
                <div class="input-group mb-3">
                    <input type="text" id="zip-code-input" class="form-control" placeholder="Enter US Zip Code">
                    <button class="btn btn-primary" type="button" id="get-weather-btn">Get Weather</button>
                </div>
                <div id="weather-display" class="text-center p-4 bg-light rounded shadow-sm" style="display: none;">
                    <!-- Weather info will be displayed here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
